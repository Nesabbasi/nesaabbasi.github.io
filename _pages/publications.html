permalink: /publications/
author_profile: true
---

<style>
  .btn-container {
    display: flex;
    justify-content: left;
    gap: 10px;
    margin-top: 20px;
  }

  .btn {
    padding: 6px 14px;
    background-color: transparent;
    color: white;
    text-decoration: none;
    border: 1px solid white;
    border-radius: 5px;
    font-weight: bold;
    font-size: 14px;
    transition: background-color 0.3s, color 0.3s;
  }

  .btn:hover {
    background-color: white;
    color: black;
  }

  p {
    text-align: justify;
  }
</style>

{% for pub in site.publications %}
  <h2>{{ pub.title }}</h2>
  <p><strong>Authors:</strong> {{ pub.authors }}</p>
  <p><em>Submitted to {{ pub.submitted }}</em></p>
  <p>{{ pub.excerpt }}</p>

  <div class="btn-container">
    <a href="{{ pub.paperurl }}" class="btn" target="_blank">PDF</a>
    <a href="{{ pub.codeurl }}" class="btn" target="_blank">CODE</a>
  </div>
{% endfor %}
