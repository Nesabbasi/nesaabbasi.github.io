---
permalink: /publications/
title: "Publications"
author_profile: true
---

<style>   
table {
  border-collapse: collapse;
  border: none;
  font-size: medium;
  margin-top: 0px;
}

td, th {
  border: none;
  padding: 0;
}

h2 {
  margin-bottom: 0px;
}

figure img {
  margin-bottom: 0.5px;
}
</style>

{% for pub in site.publications %}
  <h2>{{ pub.title }}</h2>
  <table border="0">
      <tr>
          <td align="left"><strong>Date:</strong> {{ pub.date }}</td>
          <td align="right"><strong>Venue:</strong> <a href="{{ pub.paperurl }}" target="_blank">{{ pub.venue }}</a></td>
      </tr>
  </table>
  <div style="text-align: justify;">
    {{ pub.excerpt }}
  </div>
  <p><strong>Paper URL:</strong> <a href="{{ pub.paperurl }}" target="_blank">{{ pub.paperurl }}</a></p>
{% endfor %}
