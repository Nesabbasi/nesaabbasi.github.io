---
permalink: /publications/
author_profile: true
---

<style>
  .link-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    font-size: 16px;
  }

  .link-container a {
    color: black;
    text-decoration: none;
    font-weight: bold;
  }

  .link-container a:hover {
    text-decoration: underline;
  }

  p {
    text-align: justify;
  }
</style>

{% for pub in site.publications %}
  <h2>{{ pub.title }}</h2>
  <p><em>Accepted in {{ pub.submitted }}</em></p>
  <p><strong>Authors:</strong> {{ pub.authors }}</p>
  <p>{{ pub.excerpt }}</p>

  <div class="link-container">
    <a href="{{ pub.paperurl }}" target="_blank">Read Paper on arXiv</a>
    <a href="{{ pub.codeurl }}" target="_blank">View Code on GitHub</a>
  </div>
{% endfor %}
