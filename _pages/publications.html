---
permalink: /publications/
author_profile: true
---

<style>
  /* Overall styles for the publication section */
  h2 {
    font-size: 24px; /* Increase title font size */
    color: #333; /* Darker color for the title */
    margin-bottom: 10px; /* Space below the title */
  }

  .link-container {
    display: flex;
    justify-content: flex-start; /* Align links to the left */
    margin-top: 20px;
  }

  .link {
    padding: 10px 20px; /* Padding for rectangular buttons */
    background-color: #ffffff; /* Light grey background */
    color: #333; /* Dark text color */
    text-decoration: none;
    border-radius: 5px; /* Slightly rounded edges */
    font-weight: bold;
    border: 1px solid #ccc; /* Light border color */
    font-size: 14px; /* Font size for buttons */
    transition: all 0.3s; /* Smooth transition for hover effects */
    margin-right: 10px; /* Space between buttons */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for 3D effect */
  }

  .link:hover {
    background-color: #f0f0f0; /* Bright blue on hover */
    color: white; /* White text color on hover */
    border-color: #9e9e9e; /* Darker border color on hover */
    transform: scale(1.05); /* Slightly enlarge the button on hover */
    cursor: pointer; /* Pointer cursor on hover */
  }

  /* Styles for the abstract box */
  .abstract-box {
    display: none; /* Hidden by default */
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    padding: 20px;
    margin-top: 10px;
    width: 90%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  p {
    text-align: justify; /* Justify text */
    margin-top: 10px; /* Space above paragraphs */
  }
</style>

{% for pub in site.publications %}
  <h2>{{ pub.title }}</h2>
  <p><em>Submitted to {{ pub.submitted }}</em></p>
  <p><strong>Authors:</strong> {{ pub.authors }}</p>
  <!-- <p>{{ pub.excerpt }}</p> -->

  <div class="link-container">
    <a href="{{ pub.paperurl }}" class="link" target="_blank">arXiv</a>
    <a href="{{ pub.codeurl }}" class="link" target="_blank">CODE</a>
    <a href="javascript:void(0);" class="link" onclick="toggleAbstract('{{ pub.abstract }}', this)">ABS</a>
  </div>

  <!-- Abstract box, hidden by default -->
  <div class="abstract-box"></div>
{% endfor %}

<script>
  function toggleAbstract(abstract, element) {
    const abstractBox = element.parentNode.nextElementSibling;

    if (abstractBox.style.display === "none" || abstractBox.style.display === "") {
      abstractBox.style.display = "block";
      abstractBox.innerHTML = `<p>${abstract}</p>`;
    } else {
      abstractBox.style.display = "none";
    }
  }
</script>
