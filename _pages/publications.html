---
permalink: /publications/
author_profile: true
---

<style>
  /* Overall styles for the publication section */
  h2 {
    font-size: 24px; /* Increase title font size */
    color: #333; /* Darker color for the title */
    margin-bottom: 10px; /* Space below the title */
  }

  .link-container {
    display: flex;
    justify-content: flex-start; /* Align links to the left */
    margin-top: 20px;
  }

  .link {
    width: 0;
    height: 0;
    border-left: 30px solid transparent; /* Left triangle edge */
    border-right: 30px solid transparent; /* Right triangle edge */
    border-bottom: 50px solid #f0f0f0; /* Bottom triangle edge, sets color */
    text-decoration: none;
    position: relative;
    margin-right: 20px;
    cursor: pointer;
  }

  .link:hover {
    border-bottom-color: #007BFF; /* Change triangle color on hover */
    cursor: pointer; /* Show pointer on hover */
    transform: scale(1.1); /* Slightly enlarge on hover */
    transition: all 0.3s; /* Smooth hover transition */
  }

  /* Text inside the triangle */
  .link-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #333;
    font-weight: bold;
    font-size: 12px;
  }

  .link:hover .link-text {
    color: white; /* Change text color on hover */
  }

  /* Styles for the abstract box */
  .abstract-box {
    display: none; /* Hidden by default */
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    padding: 20px;
    margin-top: 10px;
    width: 90%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  p {
    text-align: justify; /* Justify text */
    margin-top: 10px; /* Space above paragraphs */
  }
</style>

{% for pub in site.publications %}
  <h2>{{ pub.title }}</h2>
  <p><em>Submitted to {{ pub.submitted }}</em></p>
  <p><strong>Authors:</strong> {{ pub.authors }}</p>
  <!-- <p>{{ pub.excerpt }}</p> -->

  <div class="link-container">
    <a href="{{ pub.paperurl }}" class="link" target="_blank"><span class="link-text">PDF</span></a>
    <a href="{{ pub.codeurl }}" class="link" target="_blank"><span class="link-text">CODE</span></a>
    <a href="javascript:void(0);" class="link" onclick="toggleAbstract('{{ pub.abstract }}', this)"><span class="link-text">Abstract</span></a>
  </div>

  <!-- Abstract box, hidden by default -->
  <div class="abstract-box"></div>
{% endfor %}

<script>
  function toggleAbstract(abstract, element) {
    const abstractBox = element.parentNode.nextElementSibling;

    if (abstractBox.style.display === "none" || abstractBox.style.display === "") {
      abstractBox.style.display = "block";
      abstractBox.innerHTML = `<p>${abstract}</p>`;
    } else {
      abstractBox.style.display = "none";
    }
  }
</script>
