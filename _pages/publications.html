<style>
  table {
    border-collapse: collapse;
    border: none;
    font-size: medium;
    margin-top: 0px;
  }
  
  td, th {
    border: none;
    padding: 0;
  }
  
  h2 {
    margin-bottom: 0px;
  }
  
  figure img {
    margin-bottom: 0.5px;
  }
  </style>
  
  <h2>{{ page.title }}</h2>
  
  <table border="0">
    <tr>
      <td align="left"><strong>Date:</strong> {{ page.date }}</td>
      <td align="right"><strong>Venue:</strong> <a href="{{ page.paperurl }}" target="_blank">{{ page.venue }}</a></td>
    </tr>
  </table>
  
  <p>{{ page.excerpt }}</p>
  
  <p><strong>Paper URL:</strong> <a href="{{ page.paperurl }}" target="_blank">{{ page.paperurl }}</a></p>
