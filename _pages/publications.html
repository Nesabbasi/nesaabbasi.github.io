---
permalink: /publications/
author_profile: true
---

<style>
  /* Overall styles for the publication section */
  h2 {
    font-size: 24px; /* Increase title font size */
    color: #333; /* Darker color for the title */
    margin-bottom: 10px; /* Space below the title */
  }

  .link-container {
    display: flex;
    justify-content: flex-start; /* Align links to the left */
    margin-top: 20px;
  }

  .link {
    padding: 8px 12px; /* Smaller padding for a compact look */
    background-color: #f0f0f0; /* Light grey background */
    color: #333; /* Dark text color */
    text-decoration: none;
    border-radius: 20px; /* Rounded edges */
    font-weight: bold;
    border: 1px solid #ccc; /* Light border color */
    font-size: 14px; /* Smaller font size */
    transition: all 0.3s; /* Smooth transition for hover effects */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    margin-right: 10px; /* Space between links */
  }

  .link:hover {
    background-color: #007BFF; /* Bright blue on hover */
    color: white; /* White text color on hover */
    border-color: #0056b3; /* Darker border color on hover */
    transform: scale(1.05); /* Slightly enlarge the button on hover */
  }

  .abstract-modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
    padding-top: 60px; /* Place the modal content 60px from the top */
  }

  .modal-content {
    background-color: #fff; /* White background for the modal */
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888; /* Border color for the modal */
    width: 80%; /* Width of modal */
    border-radius: 10px; /* Rounded edges for the modal */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for modal */
  }

  .close {
    color: #aaa; /* Close button color */
    float: right; /* Float right */
    font-size: 28px; /* Size of close button */
    font-weight: bold; /* Bold font */
  }

  .close:hover,
  .close:focus {
    color: black; /* Change color on hover */
    text-decoration: none; /* No underline */
    cursor: pointer; /* Pointer cursor on hover */
  }

  p {
    text-align: justify; /* Justify text */
    margin-top: 10px; /* Space above paragraphs */
  }
</style>

{% for pub in site.publications %}
  <h2>{{ pub.title }}</h2>
  <p><em>Submitted to {{ pub.submitted }}</em></p>
  <p><strong>Authors:</strong> {{ pub.authors }}</p>
  <!-- <p>{{ pub.excerpt }}</p> -->

  <div class="link-container">
    <a href="{{ pub.paperurl }}" class="link" target="_blank">PDF</a>
    <a href="{{ pub.codeurl }}" class="link" target="_blank">CODE</a>
    <a href="javascript:void(0);" class="link" onclick="showAbstract('{{ pub.abstract }}')">Abstract</a>
  </div>
{% endfor %}

<!-- The Modal -->
<div id="abstractModal" class="abstract-modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Abstract</h2>
    <p id="abstractText"></p>
  </div>
</div>

<script>
  function showAbstract(abstract) {
    document.getElementById('abstractText').innerText = abstract;
    document.getElementById('abstractModal').style.display = "block";
  }

  function closeModal() {
    document.getElementById('abstractModal').style.display = "none";
  }

  // Close the modal when clicking anywhere outside of it
  window.onclick = function(event) {
    var modal = document.getElementById('abstractModal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
