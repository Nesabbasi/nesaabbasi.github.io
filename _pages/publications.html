---
permalink: /publications/
author_profile: true
---

<style>
  .link-container {
    display: flex;
    justify-content: space-between; /* Space the links across the width */
    margin-top: 20px;
  }

  .link {
    padding: 10px 20px;
    background-color: #cbd2da; /* Main background color */
    color: black; /* Text color */
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    border: 1px solid black; /* Border color */
    transition: background-color 0.3s; /* Smooth transition for background */
  }

  .link:hover {
    background-color: #000000; /* Darker shade on hover */
    color: white; /* Change text color on hover */
  }

  .abstract-modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px; /* Place the modal content 60px from the top */
  }

  .modal-content {
    background-color: #fefefe;
    margin: 5% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  p {
    text-align: justify; /* Justify text */
  }
</style>

{% for pub in site.publications %}
  <h2>{{ pub.title }}</h2>
  <p><em>Submitted to {{ pub.submitted }}</em></p>
  <p><strong>Authors:</strong> {{ pub.authors }}</p>
  <!-- <p>{{ pub.excerpt }}</p> -->

  <div class="link-container">
    <a href="{{ pub.paperurl }}" class="link" target="_blank">PDF</a>
    <a href="{{ pub.codeurl }}" class="link" target="_blank">CODE</a>
    <a href="javascript:void(0);" class="link" onclick="showAbstract('{{ pub.abstract }}')">Abstract</a>
  </div>
{% endfor %}

<!-- The Modal -->
<div id="abstractModal" class="abstract-modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Abstract</h2>
    <p id="abstractText"></p>
  </div>
</div>

<script>
  function showAbstract(abstract) {
    document.getElementById('abstractText').innerText = abstract;
    document.getElementById('abstractModal').style.display = "block";
  }

  function closeModal() {
    document.getElementById('abstractModal').style.display = "none";
  }

  // Close the modal when clicking anywhere outside of it
  window.onclick = function(event) {
    var modal = document.getElementById('abstractModal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
